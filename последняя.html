<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            background: url(image/Group\ 3.png) no-repeat center/cover fixed;
            position: relative;
            font-family: 'Pixelify Sans', 'Arial', sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
            margin: 0;
            padding: 0;
        }

        /* Фоновый слой */
        .site-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Мигающие изображения */
        .blinking-image {
            position: absolute;
            width: 4.12%;
            height: 8.24%;
            left: 12.7%;
            top: 4.43%;
            animation: blink 4s ease-in-out infinite;
            will-change: opacity;
        }
        
        .blinking-image-1 {
            position: absolute;
            width: 1.58%;
            height: 3.94%;
            left: 31.47%;
            top: 14.88%;
            animation: blink 3.5s ease-in-out infinite 0.5s;
            will-change: opacity;
        }
        
        .blinking-image-2 {
            position: absolute;
            width: 1.58%;
            height: 3.94%;
            left: 62.12%;
            top: 4.43%;
            animation: blink 5s ease-in-out infinite 1s;
            will-change: opacity;
        }
        
        .blinking-image-3 {
            position: absolute;
            width: 2.84%;
            height: 7.13%;
            left: 77.31%;
            top: 9.59%;
            animation: blink 4.5s ease-in-out infinite 1.5s;
            will-change: opacity;
        }
        
        /* Центральное изображение с боковым свечением */
        .center-glow-image {
            position: absolute;
            width: 30.25%;
            height: 63.96%;
            left: 34.84%;
            top: 17.96%;
            background: url(image/бгпосл.png) no-repeat center/contain;
        }

        /* Кнопка с центрированным текстом */
        .image-button {
            position: absolute;
            top: 69.39%;
            left: 42%;
            width: 16.61%;
            height: 10.33%;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            background-image: url(image/New\ Piskel\ \(26\)\ 1\ \(2\).png);
            background-size: 100% 100%; /* Заполняем всю кнопку */
            background-repeat: no-repeat;
            display: flex;
            align-items: center; /* Вертикальное выравнивание */
            justify-content: center; /* Горизонтальное выравнивание */
            color: #031694;
            font-size: min(2vw, 2.5vh); /* Адаптивный размер шрифта */
            font-weight: bold;
            text-align: center;
            font-family: 'Pixelify Sans', sans-serif;
            text-decoration: none; /* Убираем подчеркивание если есть */
        }
        
        .image-button:hover {
            background-image: url(image/New\ Piskel\ \(26\)\ 1\ \(1\)\ 1.png);
        }
        
        .image-container {
            position: absolute;
            left: 42.54%;
            top: 39.34%;
            width: 15.4%;
            height: 28.04%;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .image-container img.active {
            display: block;
        }
        
        /* Анимация мигания */
        @keyframes blink {
            0%, 100% { opacity: 1; filter: brightness(1.2); }
            50% { opacity: 0.3; filter: brightness(0.7); }
        }
    </style>
</head>
<body>
    <div class="site-background"></div>
    
    <!-- Мигающие изображения -->
    <img src="image/New Piskel (28) 2.png" 
         class="blinking-image" 
         alt="Мигающий элемент">
    <img src="image/New Piskel (27) 5 (1).png" 
         class="blinking-image-1" 
         alt="Мигающий элемент-1">
    <img src="image/New Piskel (27) 5 (1).png" 
         class="blinking-image-2" 
         alt="Мигающий элемент-2">
    <img src="image/New Piskel (27) 5 (2).png" 
         class="blinking-image-3" 
         alt="Мигающий элемент-3">
    
    <!-- Центральное изображение -->
    <div class="center-glow-image"></div>
    
    <button class="image-button" onclick="window.location.href='начальная.html'">еще раз</button>
    <div class="image-container">
        <img src="image/1 (1).png" class="active" alt="Image 1">
        <img src="image/1 (7).png" alt="Image 2">
        <img src="image/1 (2).png" alt="Image 3">
        <img src="image/1 (7).png" alt="Image 4">
        <img src="image/1 (1).png" alt="Image 5">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentImageIndex = 0;
        
        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
        setInterval(changeImage, 700);
        
        // Показываем контент после загрузки шрифтов
        document.fonts.ready.then(function() {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
